<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ยืนยันตัวสำเร็จ ✅</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Thai', sans-serif;
      background: linear-gradient(135deg, #5865f2, #23272a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(88, 101, 242, 0.4);
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #43b581; /* สีเขียวแสดงความสำเร็จ */
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
      line-height: 1.5;
    }
    .btn-home {
      background-color: #5865f2;
      color: white;
      text-decoration: none;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      box-shadow: 0 6px 15px rgba(88, 101, 242, 0.5);
    }
    .btn-home:hover {
      background-color: #4752c4;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ ยืนยันตัวสำเร็จ!</h1>
    <p>ขอบคุณที่ยืนยันตัวกับเราเรียบร้อยแล้ว คุณได้รับยศและสิทธิ์เข้าร่วมเซิร์ฟเวอร์เรียบร้อย</p>
    <a href="index.html" class="btn-home">กลับไปหน้าหลัก</a>
  </div>
</body>
</html>
